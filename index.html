<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container p-xxl-4 text-center">
            <h1 class="fs-1 m-4">Library</h1>
            <button class="btn btn-dark m-3" data-bs-toggle="modal" data-bs-target="#add-book">New Book</button>
            <div class="modal fade" id="add-book">
                <div class="modal-dialog" id="add-book-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p class="fs-3">New Book</p>
                            <button class="btn-close" data-bs-dismiss="modal" id="add-book-close-btn"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#" class="text-start gy-2 needs-validation" id="add-book-form" novalidate>
                                <div class="row gy-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" name="book-title" id="book-title" class="form-control" placeholder="Book title" required>
                                            <label for="book-title" class="form-label fs-6">Book title</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" name="author-name" id="author-name" class="form-control" placeholder="Name of author"required>
                                            <label for="author-name" class="form-label fs-6">Name of author</label>
                                        </div>
                                    </div>
                                    <div class="col col-6">
                                        <div class="form-floating">
                                            <input type="number" min="1" name="page-num" id="page-num" class="form-control" placeholder="Number of pages" required>
                                            <label for="page-num" class="form-label fs-6">Number of pages</label>
                                        </div>
                                    </div>
                                    <div class="col col-6 form-check d-flex align-items-center gap-2 form-switch">
                                        <input type="checkbox" name="read" id="read" class="form-check-input">
                                        <label for="read" class="form-check-label fs-6">Have you read it?</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-dark" form="add-book-form" id="add-book-btn">Add Book</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container p-xxl-5 g-5">
                <div class="library row row-cols-1 row-cols-sm-2 row-cols-md-3 gy-3">
                </div>
            </div>
        </div>
    </body>
</html>
